 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Checker</h2>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput" required>
        <button onclick="checkAge()">Check Age</button>
        <p id="resultMessage"></p>
      </div>
<script>
    function checkAge(){
    var age = document.getElementById("ageInput").value;
   if (age == ''){
    alert("please enter a valid number for age.");
    return;
   }
   if(age > 18){
    document.getElementById("resultMessage").textContent = "you can drive in India";
   }
   else if (age < 18){
    document.getElementById("resultMessage").textContent = "you can't drive in India";
   }
   else 
    document.getElementById("resultMessage").textContent = "You are just old enough to drive in India!";
}
</script>    
</body>
</html>
