<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
    <h2>Mini Calculator</h2>
    <div>
         <input type="number" id="num1"  placeholder="Enter first number">
         <input type="number" id="num2" placeholder="Enter second number">
         <div>
            <button onclick="Addition()">ADDITION</button>
            <button onclick="Substraction()">SUBSTRACTION</button>
            <button onclick="Multiplication()">MULTIPLICATION</button>
            <button onclick="Division()">DIVISION</button>
         </div>
   <p></p>

 </body>
</html> 
<script type="text/javascript">
    const input1 = document.getElementById('num1')
    const input2 = document.getElementById('num2')
    const p = document.querySelector('p')
    function Addition(){
        p.innerText=parseInt(input1.value)+parseInt(input2.value)
    }
    function Substraction(){
        p.innerText=input1.value-input2.value
    }
    function Multiplication(){
        p.innerText=input1.value*input2.value
    }
    function Division(){
        p.innerText=input1.value/input2.value
    }
</script>
