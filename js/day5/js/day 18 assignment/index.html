<html lang="en">

    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    //you need to code here

 
var form = document.getElementById('form');
var name = document.getElementById('name');
var email = document.getElementById('email');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var role = document.getElementById('jobapplied').value;
  var salary = document.getElementById('salary').value;

  
  let obj = {
    name: name,
    email: email,
    role: jobapplied,
    salary: salary
  };


  let arr = JSON.parse(localStorage.getItem('jobs'));


  if (arr == null) {
    arr = [];
  }

  arr.push(obj);

 
  localStorage.setItem('jobs', JSON.stringify(arr));

  
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('salary').value = '';
});
    
  </script>
