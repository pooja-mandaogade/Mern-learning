<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
}

#winner {
    font-size: 24px;
    margin-bottom: 20px;
}

.dice {
    display: inline-block;
    width: 60px;
    height: 60px;
    line-height: 60px;
    font-size: 24px;
    border: 2px solid #000;
    border-radius: 10px;
    margin: 10px;
    background-color: #fff;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#member-1.green, #member-1.yellow, #member-1.red, #member-1.blue {
    background-color: green;
}

#member-2.green, #member-2.yellow, #member-2.red, #member-2.blue {
    background-color: yellow;
}

#member-3.green, #member-3.yellow, #member-3.red, #member-3.blue {
    background-color: red;
}

#member-1.green, #member-2.green, #member-3.green {
    background-color: green;
}

#member-1.yellow, #member-2.yellow, #member-3.yellow {
    background-color: yellow;
}

#member-1.red, #member-2.red, #member-3.red {
    background-color: red;
}

#member-1.blue, #member-2.blue, #member-3.blue {
    background-color: blue;
}

</style>

<body>
    <div id="winner">Roll the dice to find the winner!</div>
    <div id="member-1" class="dice">0</div>
    <div id="member-2" class="dice">0</div>
    <div id="member-3" class="dice">0</div>
    <button id="roll">ROLL THE DICE</button>
</body>
</html>

<script>
    document.getElementById('roll').addEventListener('click', function() {
    
    const dice1 = Math.floor(Math.random() * 6) + 1;
    const dice2 = Math.floor(Math.random() * 6) + 1;
    const dice3 = Math.floor(Math.random() * 6) + 1;

    
    document.getElementById('member-1').textContent = dice1;
    document.getElementById('member-2').textContent = dice2;
    document.getElementById('member-3').textContent = dice3;

    
    const values = [dice1, dice2, dice3];
    const max = Math.max(...values);
    const min = Math.min(...values);

   
    document.getElementById('member-1').className = 'dice';
    document.getElementById('member-2').className = 'dice';
    document.getElementById('member-3').className = 'dice';
    let winnerText = '';

    if (dice1 === max) {
        document.getElementById('member-1').classList.add('green');
    }
    if (dice2 === max) {
        document.getElementById('member-2').classList.add('green');
    }
    if (dice3 === max) {
        document.getElementById('member-3').classList.add('green');
    }

    if (dice1 === min) {
        document.getElementById('member-1').classList.add('red');
    }
    if (dice2 === min) {
        document.getElementById('member-2').classList.add('red');
    }
    if (dice3 === min) {
        document.getElementById('member-3').classList.add('red');
    }

    if (dice1 === dice2 && dice2 === dice3) {
        winnerText = 'It\'s a tie!';
    } else if (dice1 === max && dice1 !== dice2 && dice1 !== dice3) {
        winnerText = 'Member 1 wins!';
    } else if (dice2 === max && dice2 !== dice1 && dice2 !== dice3) {
        winnerText = 'Member 2 wins!';
    } else if (dice3 === max && dice3 !== dice1 && dice3 !== dice2) {
        winnerText = 'Member 3 wins!';
    } else {
        winnerText = 'It\'s a tie between multiple members!';
    }

    document.getElementById('winner').textContent = winnerText;

    });
</script>
