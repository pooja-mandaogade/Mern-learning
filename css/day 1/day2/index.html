<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1 {
            color:blueviolet;
            text-align: center;
        }
        p{
            color: brown;
            text-align: center;
        }
        .one{
            background-color: aquamarine;
        }
        .two{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
   <h1 class="one">Welcome</h1> 
   <p class="two">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam minus accusantium deserunt consequatur reiciendis excepturi, sapiente provident quod aut unde harum delectus nulla fugit a. Enim adipisci ipsam maiores alias.</p>
</body>
</html>
