<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <style>
        .card{
            width: 200px;
            padding-bottom: 10px;
            box-shadow:rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        h3,p,button{
            text-align: center;
        }
        button,img{
            display: block;
            margin: auto;
        }
        img{
            width: 200px;
        }
        .container{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BOTUzMTMzNTgtNmI5NS00ZTI1LTgzMjYtZTFkZWZkYTE0MWMyXkEyXkFqcGdeQXVyNjY1MTg4Mzc@._V1_.jpg" />
            <h3>Misedmatched season 1</h3>
            <p>Rating : 5</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://static.toiimg.com/photo/msid-106276529/106276529.jpg?13986" />
            <h3>Kho Gye Hum Kaha</h3>
            <p>Rating :4.5</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BNDMwY2QwNjUtYTljZi00OWZhLTk2YjUtZmYxOTI1OWFiNjQ0XkEyXkFqcGdeQXVyMTA1NDM0Nzk0._V1_QL75_UY281_CR18,0,190,281_.jpg">
            <h3>Dil Dosti Delimma</h3>
            <p>Rating :4.5</p>
            <button>Book Now</button>
        </div>
        
    </div>
    <div class="container">
        <div class="card">
            <img src="https://assets.gadgets360cdn.com/pricee/assets/product/202205/the_archies_poster_1653042829.jpeg">
            <h3>Archies</h3>
            <p>Rating : 3.5</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO_tnujCWFwqqk4gslsDoXbP2WaCw-nN-AYzwZzNrhCw&s">
            <h3>Oole Aale</h3>
            <p>Rating : 5</p>
            <button>Book Now</button>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3d/Maidaan_Poster.jpg/220px-Maidaan_Poster.jpg">
            <h3>Maidaan</h3>
            <p>Rating :3.5</p>
            <button>Book Now</button>
        </div>
        
    </div>
    </body>
    </html>
